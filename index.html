<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minimalist Animated Landing</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

  /* Reset and base */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    font-family: 'Inter', sans-serif;
    background: #121212;
    color: #eee;
    overflow-x: hidden;
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    min-height: 100vh;
    padding: 20px;
  }

  /* Animation for fade in */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h1 {
    font-weight: 700;
    font-size: 3rem;
    letter-spacing: 1.5px;
    margin-bottom: 0.5em;
    animation: fadeInUp 1s ease forwards;
    animation-delay: 0.3s;
    opacity: 0;
  }

  p {
    font-weight: 400;
    font-size: 1.25rem;
    max-width: 600px;
    margin: 0 auto 2em auto;
    color: #ccc;
    animation: fadeInUp 1s ease forwards;
    animation-delay: 0.6s;
    opacity: 0;
  }

  /* Accent colored button */
  a.cta-button {
    display: inline-block;
    padding: 0.8em 2em;
    font-weight: 600;
    font-size: 1.1rem;
    border: 2px solid #3DDC97;
    border-radius: 30px;
    color: #3DDC97;
    text-decoration: none;
    transition: background-color 0.3s, color 0.3s;
    animation: fadeInUp 1s ease forwards;
    animation-delay: 0.9s;
    opacity: 0;
  }

  a.cta-button:hover {
    background-color: #3DDC97;
    color: #121212;
  }

  /* Social bar fixed bottom */
  .social-bar {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 25px;
    z-index: 10;
  }

  .social-bar a {
    color: #bbb;
    font-size: 1.5rem;
    transition: color 0.3s;
  }

  .social-bar a:hover {
    color: #3DDC97;
  }

  /* Responsive */
  @media (max-width: 600px) {
    h1 {
      font-size: 2.2rem;
    }

    p {
      font-size: 1rem;
      padding: 0 10px;
    }
  }
</style>
<!-- Using FontAwesome for social icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <h1>Welcome to Your Space</h1>
  <p>Minimalist, elegant, and animated landing page â€” designed to impress and keep it simple.</p>
  <a href="#!" class="cta-button">Get Started</a>

  <div class="social-bar" aria-label="Social media links">
    <a href="https://twitter.com/yourhandle" target="_blank" rel="noopener" aria-label="Twitter">
      <i class="fab fa-twitter"></i>
    </a>
    <a href="https://github.com/yourhandle" target="_blank" rel="noopener" aria-label="GitHub">
      <i class="fab fa-github"></i>
    </a>
    <a href="https://linkedin.com/in/yourhandle" target="_blank" rel="noopener" aria-label="LinkedIn">
      <i class="fab fa-linkedin-in"></i>
    </a>
  </div>

</body>
</html>
