<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome | Your Cool Brand</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@motionone/dom"></script>
  <style>
    body {
      background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
    }

    .stars {
      width: 2px;
      height: 2px;
      background: white;
      position: absolute;
      animation: twinkle 2s infinite ease-in-out;
      border-radius: 50%;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .glow-text {
      text-shadow: 0 0 5px #fff, 0 0 15px #0ff, 0 0 25px #0ff, 0 0 35px #0ff;
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Social icons container */
    .socials {
      position: fixed;
      bottom: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
      width: 100%;
      z-index: 10;
    }

    .socials a {
      color: white;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .socials a:hover {
      color: #0ff;
    }
  </style>
</head>
<body>

  <!-- Star Field -->
  <script>
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'stars';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(star);
    }
  </script>

  <!-- Content -->
  <div class="text-center z-10">
    <h1 
      class="text-5xl md:text-7xl font-bold glow-text animate-float"
      id="headline"
    >
      Welcome to Your Universe
    </h1>
    <p class="mt-6 text-xl text-gray-300 max-w-xl mx-auto" id="subtext">
      Explore the future of creativity, tech, and imagination.
    </p>
    <!-- Changed button href to "#" and prevent URL hash change -->
    <a 
      href="#"
      onclick="event.preventDefault(); alert('Button clicked! You can customize this action.');"
      class="mt-10 inline-block px-8 py-3 rounded-full text-lg font-semibold bg-cyan-400 text-black hover:bg-cyan-300 transition"
      id="cta"
    >
      Start the Journey
    </a>
  </div>

  <!-- Social Icons -->
  <div class="socials" aria-label="Social media links">
    <a href="https://twitter.com/yourhandle" target="_blank" rel="noopener" aria-label="Twitter">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="28" height="28"><path d="M23.954 4.569a10 10 0 0 1-2.825.775 4.932 4.932 0 0 0 2.163-2.724 9.861 9.861 0 0 1-3.127 1.195 4.918 4.918 0 0 0-8.38 4.482A13.933 13.933 0 0 1 1.64 3.16a4.918 4.918 0 0 0 1.523 6.573 4.903 4.903 0 0 1-2.229-.616v.061a4.918 4.918 0 0 0 3.946 4.827 4.9 4.9 0 0 1-2.224.085 4.92 4.92 0 0 0 4.59 3.416A9.86 9.86 0 0 1 .98 19.54a13.898 13.898 0 0 0 7.548 2.212c9.056 0 14.01-7.496 14.01-13.985 0-.21 0-.423-.015-.633a9.936 9.936 0 0 0 2.46-2.548l.001-.002z"/></svg>
    </a>
    <a href="https://facebook.com/yourhandle" target="_blank" rel="noopener" aria-label="Facebook">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="28" height="28"><path d="M22.675 0H1.325C.593 0 0 .593 0 1.326v21.348C0 23.406.593 24 1.325 24H12.82v-9.294H9.692v-3.622h3.128V8.413c0-3.1 1.894-4.788 4.66-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.588l-.467 3.622h-3.12V24h6.116c.73 0 1.324-.593 1.324-1.326V1.326C24 .593 23.406 0 22.675 0z"/></svg>
    </a>
    <a href="https://linkedin.com/in/yourhandle" target="_blank" rel="noopener" aria-label="LinkedIn">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="28" height="28"><path d="M4.98 3.5c0 1.381-1.113 2.5-2.48 2.5S0 4.881 0 3.5 1.113 1 2.5 1 4.98 2.119 4.98 3.5zM0 8h5v14H0V8zm7.5 0h4.8v2.223h.068c.669-1.271 2.3-2.607 4.737-2.607 5.07 0 6 3.334 6 7.668V22h-5v-7.091c0-1.691-.034-3.868-2.358-3.868-2.36 0-2.72 1.842-2.72 3.74V22h-5V8z"/></svg>
    </a>
    <a href="https://instagram.com/yourhandle" target="_blank" rel="noopener" aria-label="Instagram">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" width="28" height="28"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><path d="M16 11.37a4 4 0 1 1-4.63-4.63 4 4 0 0 1 4.63 4.63z"/><line x1="17.5" y1="6.5" x2="17.5" y2="6.5"/></svg>
    </a>
  </div>

  <!-- Animations -->
  <script>
    motion.animate("#headline", { opacity: [0, 1], y: [-50, 0] }, { duration: 1.2, easing: "ease-out" });
    motion.animate("#subtext", { opacity: [0, 1], y: [-30, 0] }, { delay: 0.5, duration: 1, easing: "ease-out" });
    motion.animate("#cta", { opacity: [0, 1], scale: [0.9, 1] }, { delay: 1, duration: 0.8, easing: "ease-out" });
  </script>

</body>
</html>
