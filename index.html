<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animated Minimalist Landing</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    /* Reset and base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: #121212;
      font-family: 'Inter', sans-serif;
      color: #eee;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    /* Canvas background */
    #particles {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: #121212;
    }

    /* Container to hold text and button */
    .content {
      position: relative;
      z-index: 1;
      max-width: 700px;
      width: 100%;
    }

    /* Typing effect */
    h1 {
      font-weight: 700;
      font-size: 3rem;
      letter-spacing: 1.8px;
      white-space: nowrap;
      border-right: 3px solid #3DDC97;
      overflow: hidden;
      width: 0;
      animation: typing 3.5s steps(30, end) forwards, blink 0.75s step-end infinite;
      margin-bottom: 1em;
      margin-top: 0;
      user-select: none;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    /* Subtitle fade in */
    p {
      font-weight: 400;
      font-size: 1.25rem;
      color: #bbb;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 3.6s;
      margin-bottom: 2.5em;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      user-select: none;
    }

    @keyframes fadeIn {
      to { opacity: 1 }
    }

    /* Bouncy button */
    a.cta-button {
      display: inline-block;
      font-weight: 700;
      font-size: 1.2rem;
      color: #121212;
      background-color: #3DDC97;
      padding: 0.85em 2.2em;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 8px 15px rgba(61, 220, 151, 0.4);
      cursor: pointer;
      transform-origin: center;
      animation: bounceIn 0.8s ease forwards;
      animation-delay: 5.2s;
      opacity: 0;
      user-select: none;
    }
    a.cta-button:hover {
      box-shadow: 0 12px 24px rgba(61, 220, 151, 0.6);
      transform: scale(1.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.8);
      }
      60% {
        opacity: 1;
        transform: translateY(-10px) scale(1.1);
      }
      80% {
        transform: translateY(5px) scale(0.95);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }

    /* Social bar fixed bottom */
    .social-bar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      z-index: 10;
      user-select: none;
    }

    .social-bar a {
      color: #bbb;
      font-size: 1.8rem;
      transition: color 0.3s, transform 0.3s;
    }

    .social-bar a:hover {
      color: #3DDC97;
      transform: scale(1.3);
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
        padding: 0 10px;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <canvas id="particles"></canvas>

  <div class="content" role="main">
    <h1>Welcome to Your Space</h1>
    <p>Minimalist, elegant, and animated landing page â€” designed to impress and keep it simple.</p>
    <a href="#!" class="cta-button">Get Started</a>
  </div>

  <nav class="social-bar" aria-label="Social media links">
    <a href="https://twitter.com/yourhandle" target="_blank" rel="noopener" aria-label="Twitter">
      <i class="fab fa-twitter"></i>
    </a>
    <a href="https://github.com/yourhandle" target="_blank" rel="noopener" aria-label="GitHub">
      <i class="fab fa-github"></i>
    </a>
    <a href="https://linkedin.com/in/yourhandle" target="_blank" rel="noopener" aria-label="LinkedIn">
      <i class="fab fa-linkedin-in"></i>
    </a>
  </nav>

  <script>
    // Particle background animation
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');

    let width, height;
    let particlesArray;

    function init() {
      resize();
      particlesArray = [];
      const numberOfParticles = Math.floor((width * height) / 8000);
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
      animate();
    }

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    window.addEventListener('resize', () => {
      resize();
      init();
    });

    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = 1 + Math.random() * 1.5;
        this.speedX = (Math.random() - 0.5) * 0.2;
        this.speedY = (Math.random() - 0.5) * 0.2;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > width) this.speedX *= -1;
        if (this.y < 0 || this.y > height) this.speedY *= -1;
      }

      draw() {
        ctx.fillStyle = 'rgba(61, 220, 151, 0.7)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function connectParticles() {
      let opacityValue = 0.2;
      for (let a = 0; a < particlesArray.length; a++) {
        for (let b = a; b < particlesArray.length; b++) {
          let dx = particlesArray[a].x - particlesArray[b].x;
          let dy = particlesArray[a].y - particlesArray[b].y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 120) {
            ctx.strokeStyle = `rgba(61, 220, 151, ${opacityValue})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
            ctx.stroke();
            opacityValue += 0.0005;
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      connectParticles();
      requestAnimationFrame(animate);
    }

    // Initialize particles on load
    window.onload = init;
  </script>
</body>
</html>
