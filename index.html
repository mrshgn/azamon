<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Your Cool Brand</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@motionone/dom"></script>
  <style>
    body {
      background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
      overflow-x: hidden;
      transition: background 0.5s ease;
    }
    .stars {
      width: 2px;
      height: 2px;
      background: white;
      position: absolute;
      animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    .glow-text {
      text-shadow: 0 0 5px #fff, 0 0 15px #0ff, 0 0 25px #0ff;
    }
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    .dark-mode {
      background: #0e0e0e;
    }
  </style>
</head>
<body class="text-white relative transition-all duration-500" id="body">

  <!-- Star Field -->
  <script>
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'stars';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(star);
    }
  </script>

  <!-- Toggle -->
  <div class="absolute top-5 right-5 z-20">
    <button onclick="toggleDarkMode()" class="bg-white text-black px-4 py-1 rounded-full shadow hover:scale-105 transition">
      Toggle Mode
    </button>
  </div>

  <!-- Content -->
  <div class="text-center z-10 relative pt-20 px-4">
    <!-- Animated Logo -->
    <div id="logo" class="mx-auto mb-6 w-24 h-24 bg-cyan-400 rounded-full flex items-center justify-center text-black text-3xl font-bold shadow-xl">
      ‚ö°
    </div>

    <h1 class="text-5xl md:text-7xl font-bold glow-text animate-float" id="headline">
      Welcome to Your Universe
    </h1>
    <p class="mt-6 text-xl text-gray-300 max-w-xl mx-auto" id="subtext">
      Explore the future of creativity, tech, and imagination.
    </p>
    <a href="#contact" class="mt-10 inline-block px-8 py-3 rounded-full text-lg font-semibold bg-cyan-400 text-black hover:bg-cyan-300 transition" id="cta">
      Start the Journey
    </a>
  </div>

  <!-- Contact Form -->
  <section id="contact" class="mt-32 px-6 max-w-xl mx-auto text-center">
    <h2 class="text-3xl font-bold mb-6">üåê Let's Connect</h2>
    <form class="bg-white dark:bg-gray-900 p-6 rounded-lg shadow-xl space-y-4 text-black dark:text-white">
      <input type="text" placeholder="Your Name" class="w-full px-4 py-2 rounded bg-gray-100 dark:bg-gray-800 focus:outline-none" />
      <input type="email" placeholder="Email Address" class="w-full px-4 py-2 rounded bg-gray-100 dark:bg-gray-800 focus:outline-none" />
      <textarea placeholder="Your Message" rows="4" class="w-full px-4 py-2 rounded bg-gray-100 dark:bg-gray-800 focus:outline-none"></textarea>
      <button type="submit" class="bg-cyan-400 text-black font-semibold px-6 py-2 rounded hover:bg-cyan-300 transition">Send Message</button>
    </form>
  </section>

  <!-- Animations -->
  <script>
    motion.animate("#logo", { scale: [0, 1], rotate: [180, 0] }, { duration: 1, easing: "ease-out" });
    motion.animate("#headline", { opacity: [0, 1], y: [-50, 0] }, { duration: 1.2 });
    motion.animate("#subtext", { opacity: [0, 1], y: [-30, 0] }, { delay: 0.5, duration: 1 });
    motion.animate("#cta", { opacity: [0, 1], scale: [0.9, 1] }, { delay: 1, duration: 0.8 });

    // Dark mode
    const body = document.getElementById('body');
    function toggleDarkMode() {
      body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', body.classList.contains('dark-mode') ? 'true' : 'false');
    }
    if (localStorage.getItem('darkMode') === 'true') {
      body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
