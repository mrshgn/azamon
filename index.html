<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Your Cool Brand</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@motionone/dom"></script>
  <style>
    body {
      background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
      overflow: hidden;
      height: 100vh;
    }

    .stars {
      width: 2px;
      height: 2px;
      background: white;
      position: absolute;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .glow-text {
      text-shadow: 0 0 5px #fff, 0 0 15px #0ff, 0 0 25px #0ff, 0 0 35px #0ff;
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body class="flex items-center justify-center text-white relative">

  <!-- Star Field -->
  <script>
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'stars';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(star);
    }
  </script>

  <!-- Content -->
  <div class="text-center z-10">
    <h1 
      class="text-5xl md:text-7xl font-bold glow-text animate-float"
      id="headline"
    >
      Welcome to Your Universe
    </h1>
    <p class="mt-6 text-xl text-gray-300 max-w-xl mx-auto" id="subtext">
      Explore the future of creativity, tech, and imagination.
    </p>
    <a 
      href="#explore"
      class="mt-10 inline-block px-8 py-3 rounded-full text-lg font-semibold bg-cyan-400 text-black hover:bg-cyan-300 transition"
      id="cta"
    >
      Start the Journey
    </a>
  </div>

  <script>
    motion.animate("#headline", { opacity: [0, 1], y: [-50, 0] }, { duration: 1.2, easing: "ease-out" });
    motion.animate("#subtext", { opacity: [0, 1], y: [-30, 0] }, { delay: 0.5, duration: 1, easing: "ease-out" });
    motion.animate("#cta", { opacity: [0, 1], scale: [0.9, 1] }, { delay: 1, duration: 0.8, easing: "ease-out" });
  </script>
</body>
</html>
