<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Your Site</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(-45deg, #1e3a8a, #4f46e5, #0ea5e9, #1e40af);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
    }
    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .fade-in-up {
      animation: fadeInUp 1s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen text-white font-sans">

  <div class="text-center space-y-6 fade-in-up">
    <h1 class="text-5xl md:text-6xl font-extrabold">Welcome to Your Website</h1>
    <p class="text-xl md:text-2xl">Crafted with creativity and purpose.</p>
    <a href="#get-started" class="inline-block px-8 py-3 bg-white text-indigo-700 font-bold rounded-full hover:bg-indigo-100 transition">Get Started</a>
  </div>

</body>
</html>
